<!DOCTYPE html>
<html>
    <head>
        <title>Method Overriding</title>
    </head>
    <body>


        <script type="text/javascript">

         class Student{
            getname(){
                return `Aung Aung`;
            }
         }

         class Staff extends Student{
            getname(){
                return `Mr.Aung Aung`;
            }
         }


         const obj1 = new Staff();
         console.log(obj1);
         console.log(obj1.getname());

         const obj2 = new Student(); 
         console.log(obj2); 
         console.log(obj2.getname())

         
         class Boss{

            getname(){
                console.log(`Su Su`);
            }
         }

         class Employer extends Boss{

            getname(){
                super.getname();
                return `Mr.Su Su`;
            }
         }

         const obj3 = new Boss();
         console.log(obj3);
         console.log(obj3.getname());

         const obj4 = new Employer();
         console.log(obj4);
         console.log(obj4.getname());


        
        
        </script>
        
    </body>
</html>
