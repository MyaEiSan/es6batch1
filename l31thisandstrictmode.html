<!DOCTYPE html>
<html>
    <head>
        <title>this Keyword and strict mode</title>
    </head>
    <body>


        <script type="text/javascript">

        // 'use strict'; // restrict global window object 

        class Phone{
            brand = function(){
                console.log(this);
            }
            color(){
                console.log(this);
            }
        }

        const obj1 = new Phone(); 
        console.log(obj1);

        // Method Call 
        obj1.brand();//Phone {brand: ƒ}
        obj1.color();

        // Function Call ( Now this is no longer point out to global object )
        const getbrand = obj1.brand;
        getbrand();// undefined

        const getcolor = obj1.color; 
        getcolor(); // undefined


        </script>
        
    </body>
</html>
