<!DOCTYPE html>
<html>
    <head>
        <title>Static Method</title>
    </head>
    <body>


        <script type="text/javascript">

         class Phone{

            constructor(brand){
                this.brand = brand;
            }

            // Instance Method 
            madeby(country){
                return `Made by ${country}`;
            }

            // Static Method 
            static price(total){
                return `Grand total is USD ${total}`;
            }

            // Static Method 
            static setbrand(val){
                return new Phone(val);
            }

         }

         const obj1 = new Phone("iPhone");
         console.log(obj1);
         console.log(obj1.brand);
         console.log(obj1.madeby("US"));
        //  console.log(Phone.price("1000"));

         const obj2 = new Phone("Mi");
         console.log(obj2);
         console.log(obj2.brand);
         console.log(obj2.madeby("China"));
        
         const obj3 = Phone.setbrand("Sony"); 
         console.log(obj3); 

         console.log(obj3.brand); 
         console.log(obj3.madeby("Japan"));

        
        </script>
        
    </body>
</html>
